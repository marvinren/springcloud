<div class="org-wrap search-list-wrap">
    <div class="card border-0">
        <div class="card-header text-headline border-0 bg-transparent pt-3 relative">
            <h6 class="border-theme border-left-1 p-1 pl-2 pb-0 mb-0 text-headline">组织机构</h6>
            <div class="card-header-right center">
                <div class="header-search-input">
                    <input type="text" [(ngModel)]="keyword" placeholder="搜索：组织机构名称/代码" (keyup)="searchOrgs()">
                </div>
            </div>
        </div>
    </div>
    <div class="card border-left-0 border-right-0 h-100" aiScrollBar>
        <div class="card-block sys-tree" >
            <div class="sys-tree-root">
                <div class="sys-tree-root-heading">
                    <i class="iconfont i-folder hand" [ngClass]="{'icon-folder-open':opened,'icon-folder-off':!opened}"
                       *ngIf="rootTree && rootTree.length" (click)="opened = !opened"></i>
                    <i class="iconfont icon-folder-off text-gray" *ngIf="!rootTree || !rootTree.length"></i>
                    <span class="sys-tree-root-heading-text">组织机构</span>
                    <a class="iconfont icon-plus float-right"
                       (click)="onSelectMenu({operate_type:'C',item:null})"></a>
                </div>
            </div>
            <div class="px-2 pb-5" *ngIf="opened">
                <ai-system-org-tree [orgTree]="rootTree" [readonly]="false" (onSelect)="onSelect($event)"
                                    (onSelectMenu)="onSelectMenu($event)"></ai-system-org-tree>
            </div>
        </div>
    </div>
    <div class="right-model" *ngIf="currentItem">
        <div class="right-model-bg" *ngIf="rightModel === 'show'" (click)="closeRight(0)"></div>
        <div class="right-model-content" [class.right-fade-in]="rightModel==='show'"
             [class.right-fade-out]="rightModel==='hide'" [ngStyle]="{width:'70%',height:'60%'}">
            <ai-system-org-edit class="w-100 h-100" [org]="currentItem" (onCancel)="closeRight($event)"
                                (onSubmitSuccess)="onSubmitSuccess($event)"></ai-system-org-edit>
        </div>
    </div>
</div>
