<div class="dict-wrap search-list-wrap">
    <div class="card border-0 dict-wrap-header">
        <div class="card-header text-headline border-0 bg-transparent pt-3 relative">
            <h6 class="border-theme border-left-1 p-1 pl-2 pb-0 mb-0 text-headline">数据字典</h6>
            <div class="card-header-right center">
                <div class="header-search-input">
                    <input type="text" [(ngModel)]="keyword" placeholder="数据名称/代码" (keyup)="searchDictionary()">
                </div>
            </div>
        </div>
    </div>
    <div class="card border-left-0 border-right-0 dict-wrap-content">
        <div class="card-block sys-tree" aiScrollBar>
            <div class="sys-tree-root">
                <div class="sys-tree-root-heading">
                    <i class="iconfont i-folder hand" [ngClass]="{'icon-folder-open':opened,'icon-folder-off':!opened}"
                       *ngIf="dictionaryTree && dictionaryTree.length" (click)="opened = !opened"></i>
                    <i class="iconfont icon-folder-off text-gray" *ngIf="!dictionaryTree || !dictionaryTree.length"></i>
                    <span class="sys-tree-root-heading-text">数据字典</span>
                </div>
            </div>
            <div class="px-2" [ngClass]="{'show':opened,'hide':!opened}">
                <ai-system-dictionary-tree [dictionaryTree]="dictionaryTree" [readonly]="false" (onSelect)="onSelect($event)"
                                           (onSelectMenu)="onSelectMenu($event)"></ai-system-dictionary-tree>
            </div>
        </div>
    </div>
    <div class="right-model" *ngIf="currentItem">
        <div class="right-model-bg" *ngIf="rightModel === 'show'" (click)="closeRight(0)"></div>
        <div class="right-model-content" [class.right-fade-in]="rightModel==='show'"
             [class.right-fade-out]="rightModel==='hide'" [ngStyle]="{width:'50%',height:'60%'}">
            <ai-system-dictionary-edit [dictionary]="currentItem" (onCancel)="closeRight($event)"
                                (onSubmitSuccess)="onSubmitSuccess($event)"></ai-system-dictionary-edit>
        </div>
    </div>
</div>
