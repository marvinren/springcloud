<div class="card border-0">
    <div class="card-header text-headline border-0 bg-transparent pt-3 relative">
        <h6 class="border-theme border-left-1 p-1 pl-2 pb-0 mb-0 text-headline">功能菜单</h6>
    </div>
    <div class="card-block mt-0 pt-0 px-0">
        <ai-system-fun-selector *ngIf="funTree && funTree.length" [funTree]="funTree" [checkbox]="true" [needButton]="true" (onCancel)="onCancel($event)" (onSubmit)="onSubmit($event)"></ai-system-fun-selector>
    </div>
</div>
