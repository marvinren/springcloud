<div class="search-list-wrap">
    <div class="card border-0">
        <div class="card-header text-headline border-0 bg-transparent pt-3 relative">
            <h6 class="border-theme border-left-1 p-1 pl-2 pb-0 mb-0 text-headline">工作组成员</h6>
        </div>
        <div class="card-block mt-0 pt-0 px-0" ngbDropdown #dropDrop="ngbDropdown" [autoClose]="false" [up]="true">
            <div class="dropdown-menu dropdown-menu-right p-0" style="max-height: 240px;min-width: 240px;max-width: 480px;">
                <div class="relative w-100" style="height: 240px;">
                    <ai-selector-org-user [checkbox]="false" [needButton]="true" (onCancel)="closeDrop()"
                                          (onSubmit)="add($event)"></ai-selector-org-user>
                </div>
            </div>
            <table class="table custom-table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th width="60px">序号</th>
                    <th>姓名</th>
                    <th>工号</th>
                    <th width="80px">
                        操作
                        <a class="btn btn-sm iconfont icon-plus text-success" title="新增" (click)="openDrop()"></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" *ngFor="let staff of list;let i = index;">
                    <td class="text-primary">{{i+1}}</td>
                    <td>{{staff.employee_name}}</td>
                    <td>{{staff.employee_code}}</td>
                    <td>
                        <a class="btn btn-sm iconfont icon-delete text-danger" title="删除" (click)="delete(staff)"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ai-pagination [pageSize]="pagination.page_size" [collectionSize]="pagination.row_count"
                           [pageNo]="pagination.page_no" *ngIf="pagination.row_count"
                           (onPageChange)="onPageChange($event)"></ai-pagination>
            <div class="text-base text-info text-center" *ngIf="!pagination.row_count">
                <p>没有匹配的数据</p>
            </div>
        </div>
    </div>
</div>
