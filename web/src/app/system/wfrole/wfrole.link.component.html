<div class="card p-0">
    <div class="card-header card-header-dark border-0 py-1 px-2 relative">
        <h6 class="p-1 pl-2 mb-0 text-base text-white">环节列表</h6>
        <div class="card-header-right center">
            <div class="header-search-input">
                <a class="iconfont icon-search" (click)="search()"></a>
            </div>
        </div>
    </div>
    <div class="search-list-wrap card-block p-0" aiScrollBar [alwaysShow]="true" [autoTop]="false"
         [config]="{suppressScrollX:true}">
        <table class="table custom-table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th width="60px">环节编码</th>
                <th>流程类型</th>
                <th>阶段名称</th>
                <th>环节名称</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of list;let i = index;" (click)="currentItem = item"
                [ngClass]="{'selected':currentItem === item,'hide':!item.show}">
                <td class="text-primary text-center">{{item.link_no}}</td>
                <td class="text-left">{{item.process_key}}</td>
                <td class="text-left">[{{item.phase_id}}]{{item.phase_name}}</td>
                <td class="text-left">[{{item.link_id}}]{{item.vm_task_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-right">
        <button class="btn btn-sm btn-primary" (click)="_onSubmit()">确定</button>
        <button class="btn btn-sm" (click)="_onCancel()">取消</button>
    </div>
</div>
